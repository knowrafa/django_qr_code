<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Leitor de QR Code</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


  <!-- Custom styles for this template -->
  <link href="{% static "css/home/simple_upload.css" %}" rel="stylesheet">
</head>

<body class="text-center">

  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">QR CODE</h3>
       <!--
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="#">QR CODE</a>
          <a class="nav-link" href="#">QR CODE 1</a>
          <a class="nav-link" href="#">QR CODE 2</a>
       -->
        </nav>
      </div>
    </header>

    <main role="main" class="inner cover">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile">
        <button type="submit">Upload</button>
      </form>

      {% if uploaded_file_url %}
        <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
      {% endif %}
      
      {% if decoded_text is not None %}
      <div class="inner">
        <h3>Seu QR Code Ã©: {{decoded_text}}</h3>
      </div>
      {% endif %}
      <div class="inner">
        
      </div>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>QR Code Reader for <a href="#">omni</a>
      </div>
    </footer>

  </div>

</body>

</html>
